<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Q-LEARN</title>
  </head>
  <body>
    <h2 style="margin-top: 5%;margin-left: 32%;">Hi {{username}},</h1>
      <h3 style="margin-top: 1%;margin-left: 32%;">Enhance your EDA Journey</h3>
    <div class="elevated-card">
     
      <div class="upload">
        <h5 class="upload-csv" style="margin-bottom: 5%;">Upload a CSV file,..</h4>
  
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3 lg-3">
      <div>
          
          <input type="file" id="real-file" name="excel" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" hidden="hidden" />
          <button type="button" id="custom-button">CHOOSE A FILE</button>
          <span id="custom-text">No file chosen, yet.</span>
        </div>
        <h5 class="upload-csv" style="margin-bottom: 5%;">Name your Data Frame</h4>
          <div class="col-lg-6">
          <input type="text" name="dfname" class="form-control" placeholder="eg:- data-frame" \>
        </div>
          <button style=" margin-top: 3%;"type="submit"  name="dataUpload" class="btn  btn-outline-success">Submit</button>

    </div>  
    
  </form>
</div>
